version: "3.9"

services:
  # SERVICIO 1: HADOOP
  hadoop:
    build:
      context: ./hadoop
    container_name: hadoop
    hostname: hadoop
    # Mapeo de puertos para acceder a las interfaces web (opcional)
    ports:
      - "9870:9870"   # NameNode UI
      - "9864:9864"   # DataNode UI
      - "8088:8088"   # YARN RM UI
      - "9000:9000"   # Puerto para HDFS (fs.defaultFS)
      - "22:22"
    networks:
      - bigdata
    volumes:
      # Montar un volumen para persistir los datos HDFS
      - hdfs:/usr/local/hadoop/hadoop_storage

  # SERVICIO 2: BASE DE DATOS MySQL
  mysql:
    # si no funciona  mysql:8 poner:
    # image: mariadb:10.6
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    networks:
      - bigdata

  # SERVICIO 3: SQOOP
  sqoop:
    build:
      context: ./sqoop
    container_name: sqoop
    depends_on:
      - hadoop
      - mysql
    environment:
      # Pasar JAVA_HOME como variable de entorno en docker-compose
      - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
    networks:
      - bigdata
    volumes:
      - ./hadoop/conf:/usr/local/hadoop/etc/hadoop

# VOLÃšMENES Y REDES
networks:
  bigdata:
    driver: bridge

volumes:
  hdfs:
